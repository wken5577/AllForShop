<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: header}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>document</title>
</head>

<body>
    <div class = "container-fluid p-0">
        <div class = "row">
            <div class = "col-12">
                <th:block th:replace="~{fragment/navbar :: navbar}"></th:block>
            </div>
        </div>

        <div class = "row justify-content-center mt-5">
            <div class = "col-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>상품번호</th>
                            <th>상품명</th>
                            <th>가격</th>
                            <th>check</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each = "item : ${items}">
                            <td th:text = "${item.itemId}">John</td>
                            <td th:text = "${item.itemName}">Doe</td>
                            <td th:text = "${item.price}">price</td>
                            <td>
                                <input class="form-check-input" type="checkbox" id="check" th:value = "${item.itemId}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row  justify-content-center mt-2">
            <div class = "col-8  d-flex justify-content-between">
                <div>
                    <button type="button" class="btn btn-outline-dark">주문</button>
                    <button type="button" class="btn btn-outline-dark">삭제</button>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary" onclick="history.back()">뒤로가기</button>
                </div>
            </div>

        </div>

    </div>

<th:block th:replace="~{fragment/footer_js :: script}"></th:block>


</body>
</html>
